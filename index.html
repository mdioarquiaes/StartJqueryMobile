<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Start JqueryMobile</title>
		
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		
		<link rel="stylesheet" href="assets/css/jquery.mobile-1.3.0.min.css" />
		<script src="assets/js/jquery-1.8.2.min.js"></script>
		<script src="assets/js/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="home">
			<div data-role="header">
				<h1> Home </h1>
			</div>
			<div data-role="content">
				<p> Window content 1 </p>
			</div>
		</div>
		
		<div data-role="page" id="win2">
			<div data-role="header">
				<h1> Window 2 </h1>
			</div>
			<div data-role="content">
				<p> Window content 2 </p>
			</div>
		</div>
		
		<div data-role="page" id="win3">
			<div data-role="header">
				<h1> Window 3 </h1>
			</div>
			<div data-role="content">
				<p> Window content 3 </p>
			</div>
		</div>

	</body>
</html>
<script type="text/javascript">
$("div:jqmData(role=page)").bind ("swipeleft", function (event) {
	var id = this.id;
	var next;	// id of the next visible window
	
	if (id == "home") 
		next = "win2";
	else if (id == "win2") 
		next = "win3";
	
	if (next) 
		$.mobile.changePage($("#" + next), { transition: "slide" });
});

$("div:jqmData(role=page)").bind ("swiperight", function (event) {
	var id = this.id;
	var next;	// id of the next visible window
	
	if (id == "win2") 
		next = "home";
	else if (id == "win3") 
		next = "win2";
	
	if (next) 
		$.mobile.changePage($("#" + next), { transition: "slide", reverse: true });
});
</script>
